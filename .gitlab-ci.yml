image: node:latest

cache:
  paths:
  - node_modules/

stages:
  - install
  - build
  - deploy

install_dependencies:
  stage: install
  script:
    - npm install -g @angular/cli
    - npm install

build:
  stage: build
  script:
    - ng build --prod
  artifacts:
    paths:
      - dist/

pages:
  stage: deploy
  script:
    - mv dist/* public/
  artifacts:
    paths:
    - public
  only:
  - master
